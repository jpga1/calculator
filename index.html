<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <script src="index.js" defer></script>
    <style>
        body{
            background-color: black;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            font-family: Arial, Helvetica, sans-serif;
        }
        .calculator-body{
            /* flex-shrink: 0; */
            background-color: gray;
            border: 5px solid darkgray;
            width: 400px;
            height: 600px;
            border-radius: 10px;
            padding: 20px;

            display: grid;
            grid-template-rows: 1fr 2fr;
            gap: 10px;
        }

        .output{
            display: grid;
            grid-template-columns: auto;
            grid-template-rows: 1fr 3fr;

            font-size: 24px;
            background-color: lightgray;
            border-radius: 10px;
            padding: 10px;
        }

        .current-calculation{
            text-align: end;
        }

        .current-input{
            text-align: end;
        }

        .input{
            display: grid;
            gap: 10px;
            grid-template-columns: auto auto auto auto;
        }

        .clear-button{
            grid-column: 1/5;
        }

        button{
            font-size: 24px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator-body">
        <div class="output">
            <div class="current-calculation"></div>
            <div class="current-input"></div>
        </div>
        <div class="input">
            <button class="clear-button">AC</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="operation-button">/</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="operation-button">&times;</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="operation-button">-</button>
            <button class="number-button">0</button>
            <button>.</button>
            <button class="equals-button">=</button>
            <button class="operation-button">+</button>
        </div>
    </div>
</body>
</html>
